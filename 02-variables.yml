# In Ansible variables can be declared in multiple places
# Ansible variables can be accessed with {{ }} same like ${} in shell

- name: Play level variables
  hosts: localhost
  connection:  local
  vars:
    url: play.example.com
  tasks: 
    - name: Print url
      ansible.builtin.debug:
        msg: url - {{ url }}

# since varaible is declared on play level, then all the tasks can access that varaible

- name: Task level variables
  hosts: localhost
  connection:  local
  tasks: 
    - name: Print url
      ansible.builtin.debug:
        msg: url - {{ url }}
      vars: 
        url: tasks.example.com

## Variable Data Types
# 1.String
# 2.Number
# 3.Boolean (yes/no true/false)

- name: variable Data Types
  hosts: localhost
  connection:  local
  vars:
    x: abc
    y: 100 # we can also user float values like 1.253
    z: true
  tasks: 
    - name: Print url
      ansible.builtin.debug:
        msg: x - {{ x }} , y - {{ y }}, z - {{ z }}

## Variable declaration types
# 1. Normal
# 2. List
# 3. Map

- name: variable declaration Types
  hosts: localhost
  connection: local
  vars:
    x: abc
    y:
      - 100
      - 200
    z:
      url: sample
      domain: example.com
  tasks: 
    - name: Print url
      ansible.builtin.debug:
        msg: x - {{ x }} , y - {{ y[0] }}, z - {{ z["domain"] }}


